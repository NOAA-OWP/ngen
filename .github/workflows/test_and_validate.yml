      - name: Cache Numpy Python Dependency
        id: cache-linux-numpy-dep
        uses: actions/cache@v1
        with:
          path: .venv
          key: linux-numpy-dep

      - name: Get Numpy Python Dependency
        if: steps.cache-linux-numpy-dep.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install pip
          pip install numpy
