name: C/C++ CI

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master    
jobs:
  build:

    runs-on: self-hosted
    
    steps:
    - name: mkdir temp
      run: mkdir temp && cd temp
    - name: git submodule
      run: git submodule update --init --recursive
    - uses: actions/checkout@v2
#    - name: configure
#      run: ./configure
    - name: make
      run: make
      timeout-minutes: 15
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: cleanup 
      run: cd /home/Z/ && rm -rf /temp
